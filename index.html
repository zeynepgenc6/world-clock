<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
  
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a City</option>
        <option value="current">My Current Location</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="US/Michigan">Michigan</option>
      </select>


      <div id="cities">
      <div class="city" id="london">
        <div><h2>London</h2>
        <div class="date"></div></div>
        <div class="time"></div>
      </div>
      <div class="city" id="moscow">
        <div><h2>Moscow</h2>
        <div class="date"></div></div>
        <div class="time"></div>
      </div>
      <div class="city" id="alaska">
        <div><h2>Alaska</h2>
        <div class="date"></div></div>
        <div class="time"></div>
      </div>
      </div>
      </div>
    </div>
    
    <footer>
      This project was coded by <strong>Zeynep Genc</strong> and is open sourced on
<a href="https://github.com/zeynepgenc6/world-clock" target="_blank"> Github</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
