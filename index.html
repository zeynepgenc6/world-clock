<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
  
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a City</option>
        <option value="">Denver</option>
        <option value="">Los Angeles</option>
        <option value="">Texas</option>
        <option value="">New York</option>
      </select>
      <div class="city">
        <h2>Chicago</h2>
        <div class="date">April 18 2024 </div>
        <div class="time">10:23:12 PM</div>
      </div>
      <div class="city">
        <h2>Washington</h2>
        <div class="date">April 18 2024 </div>
        <div class="time">11:23:12 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Zeynep Genc and is open sourced on
<a href="https://github.com/zeynepgenc6/world-clock" target="_blank"> Github</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
